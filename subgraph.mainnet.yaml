      startBlock: 9466832
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Payment
      abis:
        - name: EthProxy
          file: ./abis/EthProxy.json
      eventHandlers:
        - event: TransferWithReference(address,uint256,indexed bytes)
          handler: handleTransferWithReference
      file: ./src/ethProxy.ts
  