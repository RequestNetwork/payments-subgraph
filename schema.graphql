type Payment @entity {
  id: ID!
  contractAddress: Bytes!
  tokenAddress: Bytes
  to: Bytes!
  from: Bytes!
  reference: Bytes!
  block: Int!
  timestamp: Int!
  txHash: Bytes!
  gasUsed: BigInt!
  gasPrice: BigInt!
  amount: BigDecimal!

  # fee values
  feeAmount: BigDecimal
  feeAddress: Bytes

  # conversion values
  currency: Bytes
  amountInCrypto: BigDecimal
  feeAmountInCrypto: BigDecimal
  maxRateTimespan: Int
}

type EscrowEvent @entity {
  id: ID!
  contractAddress: Bytes!
  reference: Bytes!
  block: Int!
  timestamp: Int!
  txHash: Bytes!
  eventType: String!
  from: Bytes!
  gasUsed: BigInt!
  gasPrice: BigInt!
}

type Escrow @entity {
  id: ID!
  contractAddress: Bytes!
  reference: Bytes!
  creationBlock: Int!
  creationTimestamp: Int!
  escrowState: String!
  tokenAddress: Bytes!
  amount: BigDecimal!
  feeAmount: BigDecimal!
  feeAddress: Bytes!
  payer: Bytes!
  payee: Bytes
}
