specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  {{#dataSources}}
  - kind: ethereum/contract
    name: {{name}}
    network: {{network}}
    source:
      address: "{{address}}"
      abi: {{name}}
      startBlock: {{creationBlockNumber}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        {{#graphEntities}}
        - {{.}}
        {{/graphEntities}}
      abis:
        - name: {{name}}
          file: ./abis/{{abiName}}.json
      eventHandlers:
        {{#events}}
        - event: {{eventSignature}}
          handler: {{handlerName}}
        {{/events}}
      file: ./src/{{fileName}}.ts
  {{/dataSources}}
  