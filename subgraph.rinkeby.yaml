specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ERC20Proxy
    network: rinkeby
    source:
      address: "0x162edb802fae75b9ee4288345735008ba51a4ec9"
      abi: ERC20Proxy
      startBlock: 5628198
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Payment
      abis:
        - name: ERC20Proxy
          file: ./abis/ERC20Proxy.json
      eventHandlers:
        - event: TransferWithReference(address,address,uint256,indexed bytes)
