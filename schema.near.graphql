type NearPayment @entity {
  id: ID!
  contractAddress: String!
  tokenAddress: Bytes
  to: String!
  from: String!
  reference: String!
  block: Int!
  timestamp: BigInt!
  txHash: String
  receiptId: String!
  gasUsed: BigInt!
  gasPrice: BigInt!
  amount: BigDecimal!

  # fee values (Unusued)
  feeAmount: BigDecimal
  feeAddress: String

  # conversion values (Unusued)
  currency: String
  amountInCrypto: BigDecimal
  feeAmountInCrypto: BigDecimal
  maxRateTimespan: Int
}
